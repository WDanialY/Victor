<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Victor | Profile</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
    <body>
        <div class="card">
            <div class="card-top">
                <img src="lib/images/image-victor.jpg"/>
            </div>
            <div class="card-mid">
                <p class="name">Victor Crest <span>26</span></p>
                <p class="city">London</p>
            </div>
            <div class="card-bottom">
                <div class="element" id="followers">
                    <p class="index">80K</p>
                    <p class="index-names">Followers</p>
                </div>
                <div class="element" id="likes">
                    <p class="index">803K</p>
                    <p class="index-names">Likes</p>
                </div>
                <div class="element" id="photos">
                    <p class="index">1.4K</p>
                    <p class="index-names">Photos</p>
                </div>
            </div>
        </div>
        <p class="coded">Coded by Danial Yerzhigit</p>
    </body>
</html>
